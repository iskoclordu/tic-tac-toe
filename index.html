<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header-container">
    <div class="header">
      <p class="header-text">Tic-Tac-Toe</p>
    </div>
  </div>
  <div class="winner"></div>
  <div class="game-board-container">  
    <div class="squares" id="1"></div>
    <div class="squares" id="2"></div>
    <div class="squares" id="3"></div>
    <div class="squares" id="4"></div>
    <div class="squares" id="5"></div>
    <div class="squares" id="6"></div>
    <div class="squares" id="7"></div>
    <div class="squares" id="8"></div>
    <div class="squares" id="9"></div>
    <canvas></canvas>
  </div>

  <div class="game-info-container">
    <div class="scene-choose-play">
      <button class="PvP">Player Vs Player</button>
      <button class="PvC" style="display: none;">Player vs Computer</button>
    </div>
    <div class="scene-select-name">
      <form action="" method="get" class="player-info">
        <div class="player-inputs">
          <div class="player1-form">
            <div class="form-row">
                <label for="palyer1-name">Player-1 Name</label>
                <input type="text" id="player1-name" name="player1Name" value="player-1">
            </div>
            <fieldset class="legacy-form-row">
              <legend>Choose Marker</legend>
              <input type="radio" id="marker-X" name="player1Marker" value="X" checked>
              <label for="marker-X" class="radio-label">X</label>
              <input type="radio" id="marker-O" name="player1Marker" value="O">
              <label for="marker-O" class="radio-label">O</label>
            </fieldset>
          </div>
          <div class="player2-form">
            <div class="form-row">
                <label for="palyer2-name">Player2-Name</label>
                <input type="text" id="player2-name" name="player2Name" value="player-2">
            </div>
            <fieldset class="legacy-form-row">
              <legend>Choose Marker</legend>
              <input type="radio" id="marker-X" name="player2Marker" value="X">
              <label for="marker-X" class="radio-label">X</label>
              <input type="radio" id="marker-O" name="player2Marker" value="O" checked>
              <label for="marker-O" class="radio-label">O</label>
            </fieldset>
          </div>
        </div>

        <button type="button" class="start-game" >Start Game</button>
        
      </form>
    </div>
    <div class="scene-during-game">
      <div class="header-info">SCORE</div>
      <div class="players-info">
        <div class="player1-info-container">
          <div class="player1-name-container"><span>Will</span></div>
          <div class="player1-score-container"><span>5</span></div>
        </div>
        <div class="player2-info-container">
          <div class="player2-name-container"><span>Smith</span></div>
          <div class="player2-score-container"><span>3</span></div>
        </div>
      </div>

      <button class="restart-game">Restart Game</button>
      <button class="change-players">New Game</button>
    </div>
    <div class="scene-end-round">
      <div class="header-info">SCORE</div>
      <div class="players-info">
        <div class="player1-info-container">
          <div class="player1-name-container"><span>Will</span></div>
          <div class="player1-score-container"><span>5</span></div>
        </div>
        <div class="player2-info-container">
          <div class="player2-name-container"><span>Smith</span></div>
          <div class="player2-score-container"><span>3</span></div>
        </div>
      </div>

      <div class="button-container">
        <button class="new-round">New Round</button>
        <button class="change-marker">Exchange Markers</button>
        <button class="restart-game">Restart Game</button>
        <button class="change-players">New Game</button>
      </div>
    </div>

    
  </div>
  

</body>


</html>
